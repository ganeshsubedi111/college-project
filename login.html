<!DOCTYPE html>
<html lang="en">

<head>
    <title>College  management login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="run">
        <h3> welcome to the login section </h3>
        <div class="form-container"></div>
        <form action="home.html" message="POST" onsubmit="return validate()">
            <strong> Login with your account to continue</strong> <br> <br>
            <label for="username">UserName: </label>
            <input type="text" name="user" id="username">
            <span id="username-error" class="error-message"></span> <br><br>
            <label for="pass"> Password:</label>
            <input type="password" name="password" id="pass">
            <span id="password-error" class="error-message"></span> <br><br>
            <input type="submit" value="login" id="log" >
            <input type="button" value="signup" id="sign" onclick="goToSignUp()"> <br><br>
            <div id="error-message"></div>

    </div>
    </div>

    <script>
        function goToSignUp() {
        window.location.href = "signup.html";
        }
        function validate() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("pass").value;
    var usernameError = document.getElementById("username-error");
    var passwordError = document.getElementById("password-error");

    if (username == "") {
        usernameError.innerHTML = "please enter your username";
        usernameError.style.display = "inline";
        return false;
    } else {
        usernameError.style.display = "none";
    }

    if (password == "") {
        passwordError.innerHTML = "please enter your password";
        passwordError.style.display = "inline";
        return false;
    } else {
        passwordError.style.display = "none";
    }

    

        }
    </script>

</body>

</html>
