<!DOCTYPE html>
<html>

<head>
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="signup.css">
  
</head>

<body>

  <h5>create New Account</h5>
  <form id="signupForm" action="signup.php" method="POST" onsubmit="return validateForm()">
    <label for=" username">Username:</label>
    <input type="text" id="username" name="username">
    <span class="error" id="usernameError"></span>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <span class="error" id="passwordError"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <span class="error" id="emailError"></span> <br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone">
    <span class="error" id="phoneError"></span> <br><br>
    <input type="submit" value="create account">
    <input type="reset" value="Reset">
  </form>
</body>
<script>
  // function validateForm(){
    document.getElementById('signupForm').addEventListener('submit', function (event) {
    event.preventDefault();
    var username = document.getElementById('username').value.trim();
    var password = document.getElementById('password').value.trim();
    var email = document.getElementById('email').value.trim();
    var phone = document.getElementById('phone').value.trim();
    var usernameError = document.getElementById('usernameError');
    var passwordError = document.getElementById('passwordError');
    var emailError = document.getElementById('emailError');
    var phoneError = document.getElementById('phoneError');
    var isValid = true;

    //username validation
    if (username == '') {
      usernameError.innerHTML = 'Username must be filled';
      isValid = false;
    } else if (username.length < 4) {
      usernameError.innerHTML = 'Username must be at least 4 characters long';
      isValid = false;
    } else {
      usernameError.innerHTML = '';
    }

    // Password validation 
    if (password == '') {
      passwordError.innerHTML = 'Password must be filled';
      isValid = false;
    } else if (password.length < 6) {
      passwordError.innerHTML = 'Password must be at least 6 characters long';
      isValid = false;
    } else {
      passwordError.innerHTML = '';
    }

    // Email validation 
    if (email == '') {
      emailError.innerHTML = 'Email must be filled';
      isValid = false;
    } else if (!email.includes('@') || !email.includes('.')) {
      emailError.innerHTML = 'Email is not valid';
      isValid = false;
    } else {
      emailError.innerHTML = '';
    }

    // phone validation
    if (phone == '') {
      phoneError.innerHTML = 'phone number must be filled';
      isValid = false;
    } else if (phone.length < 10 || phone.length > 10) {
      phoneError.innerHTML = 'Enter valid phone number';
      isValid = false;
    } else {
      phoneError.innerHTML = '';
    }

    if (isValid) {
      event.target.submit();
    }
    if (isValid) {
      alert('Account created successfully!');
      window.location.href = "/HTML/home.html";
    }
  });


</script>

</html>
